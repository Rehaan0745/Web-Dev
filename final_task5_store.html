
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      flex: 3;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #555;
    }
    .cart {
      flex: 1;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 5px;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 1rem;
      text-align: right;
      font-size: 1.2rem;
    }
    .pay-btn {
      background: green;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Store</h1>
  </header>
  <div class="container">
    <div class="products">
      <div class="product">
        <img src="https://i.pinimg.com/1200x/ea/ae/15/eaae15f0ded88931e7eb798a337a5cb3.jpg" alt="Smart Watch">
        <h3>Smart Watch</h3>
        <p>₹2999</p>
        <button onclick="addToCart('Smart Watch', 2999)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/1200x/93/2d/e6/932de6531fb7c4ef6f9c5a373cb74a3e.jpg" alt="Smartphone">
        <h3>Smartphone</h3>
        <p>₹14999</p>
        <button onclick="addToCart('Smartphone', 14999)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/1200x/4a/f2/7a/4af27a5af2ad93f918a4e6632953cb4d.jpg" alt="Headphones">
        <h3>Headphones</h3>
        <p>₹1999</p>
        <button onclick="addToCart('Headphones', 1999)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/1200x/14/1e/02/141e02745e2e017a1dd0c7fa6263ffdb.jpg" alt="Camera">
        <h3>Camera</h3>
        <p>₹24999</p>
        <button onclick="addToCart('Camera', 24999)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/1200x/7f/61/c5/7f61c520c15c124de2b6f4e9d7a2ff20.jpg" alt="Laptop">
        <h3>Laptop</h3>
        <p>₹59999</p>
        <button onclick="addToCart('Laptop', 59999)">Add to Cart</button>
      </div>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total" id="cart-total">Total: ₹0</div>
      <button class="pay-btn">Pay Now</button>
    </div>
  </div>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({name, price});
      renderCart();
    }
    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }
    function renderCart() {
      let cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - ₹${item.price}</span>
            <button onclick="removeFromCart(${index})">Remove</button>
          </div>`;
      });
      document.getElementById('cart-total').innerText = 'Total: ₹' + total;
    }
  </script>
</body>
</html>
